<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="sign_in.css" />
		<title>Sign In</title>
	</head>
	<body>
		<form
			action="127.0.0.1:5500/web/bootstrap_signup/sign_up.html"
			class="form-horizontal signin_form"
		>
			<h1 class="text-uppercase text-center">sign in</h1>
			<div class="form-group input_box">
				<label for="username" class="hidden-xs col-sm-3">Username</label>
				<input type="text" name="" id="username" class="col-xs-12 col-sm-9" />
			</div>
			<div class="form-group input_box">
				<label for="passwd" class="hidden-xs col-sm-3">Password</label>
				<input type="password" name="" id="passwd" class="col-xs-12 col-sm-9" />
			</div>
		</form>
	</body>
</html>
