<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="search_box.css">
    <script src="https://kit.fontawesome.com/caa9be95ad.js"></script>
    <title>search_box</title>
  </head>
  <body>
    <div class="search_box">
      <input class="search_txt" type="text" name="keyword" placeholder="Type to search">
      <a class="search_btn" href="#">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="color_box">
      <input class="color_txt" type="text" name="color_value" placeholder="Type the color what you want">
      <a class="color_btn" href="#">
        <i class="fas fa-paint-roller"></i>
      </a>
    </div>
  </body>
</html>
