<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Layouts</title>
  </head>
  <body>
    <h1>table 요소를 이용한 레이아웃</h1>

    <table style="width: 100%">
      <tr style="background-color: #95a5a6; height: 50px;">
        <th colspan="2">HEADER 영역</th>
      </tr>
      <tr style="height: 200px">
        <th style="background-color: #1abc9c; width: 25%;">NAV 영역</th>
        <td>SECTION 영역</td>
      </tr>
      <tr>
        <th colspan="2" style="background-color: #f1c40f; height: 50px;">
          FOOTER 영역
        </th>
      </tr>
    </table>
  </body>
</html>
