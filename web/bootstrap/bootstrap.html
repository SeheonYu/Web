<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="bootstrap.css" />
    <title>Exercise Bootstrap</title>
  </head>
  <body style="background: #786fa6">
    <div class="container" style="background: #a29bfe">
      <h1>Container</h1>
      <p>hello there</p>
    </div>

    <div class="container-fluid" style="background: #fd79a8">
      <h1>Container-fluid</h1>
      <p>hi there</p>
    </div>

    <div class="col-xs-4" style="background: #55efc4">
      <h1>
        <mark>xs</mark>-<abbr title="4xs block">4</abbr> <small>hello</small>
      </h1>
    </div>
    <div class="col-xs-8" style="background: #00b894">
      <h1><mark>xs</mark>-8 <small>it's me</small></h1>
    </div>

    <div class="col-sm-4" style="background: #ffeaa7">
      <h1><mark>sm</mark>-4 <small>hi</small></h1>
    </div>
    <div class="col-sm-8" style="background: #fdcb6e">
      <h1><mark>sm</mark>-8 <small>nice to meet you</small></h1>
    </div>

    <div class="container-fluid">
      <h1>It's me</h1>
      <small>what I'm saying...</small>
    </div>
    <blockquote>bootstrap is so beautiful</blockquote>
    <blockquote class="blockquote-reverse">
      I can do anything with bootstrap
    </blockquote>
  </body>
</html>
