<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="sign_in.css" />
    <title>Login Page</title>
  </head>
  <body>
    <form class="form-horizontal well well-lg" action="" id="login_form">
      <h1 class="text-center text-uppercase">Sign in</h1>

      <div class="form-group">
        <label for="id" class="control-label col-sm-3 col-xs-12"
          >Username:</label
        >
        <div class="col-sm-9 col-xs-12">
          <input
            class="form-control"
            type="text"
            id="id"
            placeholder="ID"
            style="width: 100%"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="passwd" class="control-label col-sm-3 col-xs-12"
          >Password:</label
        >
        <div class="col-sm-9 col-xs-12">
          <input
            class="form-control"
            type="password"
            id="passwd"
            placeholder="Password"
            style="width: 100%"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="checkbox" id="remember_me" checked />Remember me
        </div>
      </div>

      <div class="form-group">
        <input
          class="col-sm-6 col-xs-12 btn btn-primary"
          type="submit"
          value="Sign in"
          id="submit"
        />

        <input
          class="col-sm-6 col-xs-12 btn btn-success"
          type="button"
          value="Sign up"
          id="signup"
        />
      </div>
    </form>
  </body>
</html>
