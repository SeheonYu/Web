<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="sign_up.css" />
		<script src="https://kit.fontawesome.com/caa9be95ad.js"></script>
		<title>Sign up</title>
	</head>
	<body>
		<form action="/signup/send" method="POST" class="signup_form">
			<h1>Sign up</h1>

			<div class="input_box">
				<input type="text" id="email" name="email" />
				<span data-placeholder="Email"></span>
			</div>

			<div class="input_box">
				<input type="text" id="nickname" name="nickname" />
				<span data-placeholder="Nick name"></span>
			</div>

			<div class="input_box">
				<input type="password" id="pswd" name="pswd" />
				<span data-placeholder="Password"></span>
			</div>

			<div class="input_box">
				<input type="password" id="pswd_check" />
				<span data-placeholder="Re-enter Password"></span>
			</div>

			<div class="input_box">
				<input type="text" id="name" name="name" />
				<span data-placeholder="Your name"></span>
			</div>

			<div class="button_box">
				<input type="button" value="Sign up" class="signup_btn" />
				<input type="button" value="Cancle" class="cancle_btn" />
			</div>
		</form>

		<script type="text/javascript">
			$(".input_box input").on("focus", function() {
				$(this).addClass("focus");
			});

			$(".input_box input").on("blur", function() {
				if ($(this).val() == "") $(this).removeClass("focus");
			});

			$(".signup_btn").on("click", function() {
				if ($("#pswd").val() != $("#pswd_check").val()) {
					$("#pswd").addClass("warning");
					$("#pswd_check").addClass("warning");
				} else $(".signup_form").submit();
			});

			$(".cancle_btn").on("click", function() {
				window.history.back();
			});
		</script>
	</body>
</html>
